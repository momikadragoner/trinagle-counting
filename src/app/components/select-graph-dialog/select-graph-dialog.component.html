<h2 mat-dialog-title>Select Graph</h2>
<mat-dialog-content>
  <label id="radio-group-label">Pick from your saved Graphs</label>
  <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="algo">
    @for (item of graphs; track $index) {
      <mat-radio-button [value]="item" class="radio-button">{{item.name}}</mat-radio-button>
    } @empty {
      <p>No saved Graphs. Try adding one first.</p>
    }
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="algo()" cdkFocusInitial>Select</button>
</mat-dialog-actions>
