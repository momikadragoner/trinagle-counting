<div class="code">
  <ol>
    @for (line of formattedCode; track $index) {
      <div class="line">
        <li [innerHTML]="line" [classList]="currentLine == $index ? 'selected' : ''"></li>
      </div>
    }
  </ol>
</div>
<div class="variables">
  {{ demo()?.snapshotSequence?.at(currentStep())?.variables| json }}
</div>
