<div class="container">
  <table>
    <tr>
      <th></th>
      @for (item of matrix(); track $index) {
      <th class="col-heading">
        <div class="content">
          {{$index}}
        </div>
      </th>
      }
    </tr>
    @for (row of matrix(); track $index; let i = $index) {
    <tr>
      <th class="row-heading">
        <div class="content">
          {{$index}}
        </div>
      </th>

      @for (item of row; track $index; let j = $index) {
      <td [classList]="isLinkSelected(i, j) ? 'selected': ''">
        <div class="content">
          {{item}}
        </div>
      </td>
      }
    </tr>
    }
  </table>
</div>
