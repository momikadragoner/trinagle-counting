<h2 mat-dialog-title>New Graph</h2>
<mat-dialog-content>
  @if (currentContent == 0) {
    <graph-form  [(newGraph)]="newGraph" (onFormComplete)="changeContent(1)"></graph-form>
  } @else {
    <matrix-form [(newGraph)]="newGraph" (onFromComplete)="graphComplete()" (onPreviousStep)="changeContent(0)"></matrix-form>
  }
</mat-dialog-content>
